<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackGT super file</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- <a-asset-item id="charModel" src="models/angry.glb"></a-asset-item>
      </a-assets>

                animation-mixer="clip: angry; loop: repeat; timeScale: 1">

      <a-box position="0 1 -3" rotation="0 45 0" color="tomato"></a-box>
      <a-box position="0 2 -3" rotation="0 45 0" color="black"></a-box>
      <a-sphere position="2 1 -5" radius="1.25" color="skyblue"></a-sphere>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#466831"></a-sky>
      
      <!-- Button -->
      <a-entity id="myButton"
        geometry="primitive: plane; width: 1; height: 0.4"
        material="color: #0077cc"
        position="0 2 -3"
        text="value: Click Me; align: center; color: white; width: 2"
        class="clickable">
      </a-entity>
